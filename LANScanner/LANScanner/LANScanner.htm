<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <style>
        .readonly {
            background-color: lightgray;
            width: 100%;
            text-align: center;
        }

        .list th {
            background-color: lightgray;
            border: 1px solid gray;
        }

        .list td {
            background-color: white;
            border-width: 0px;
        }
    </style>
</head>
<body id="CLANScannerDlg" BGCOLOR=LIGHTGREY style="font-family:'Microsoft YaHei UI';font-size:9px">
    <table style="width:100%;height:90%;">
        <caption>
            <h2>LANScanner</h2>
        </caption>
        <tbody>
            <tr height="45%">
                <th width="100%" valign="top" style="text-align:left;border:1px solid GREY;padding:0px 10px;">
                    <span style="font-size:12px;">Select Network Interface Card</span>
                    <hr />
                    <table style="font-size:12px;width:100%;">
                        <tr>
                            <td width="30%">
                                <label for="NIC">NIC:</label>
                            </td>
                            <td width="70%">
                                <div id="NIC">
                                    <select id="nic-select">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <!--<span style="width:100%;">
                                    <select id="nic-select2">
                                        <option>hello</option>
                                        <option>hell2</option>
                                        <option>hell3</option>
                                    </select>
                                </span>-->
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ipAddress">IP Address:</label>
                            </td>
                            <td>
                                <input type="text" value="0.0.0.0" id="ipAddress" name="ipAddress" readonly class="readonly">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="subnetMask">Subnet Mask:</label>
                            </td>
                            <td>
                                <input type="text" id="subnetMask" name="subnetMask" readonly class="readonly">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="macAddress">Mac Address:</label>
                            </td>
                            <td>
                                <input type="text" id="macAddress" name="macAddress" readonly class="readonly">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gatewayIPAddress">Gateway IP Address:</label>
                            </td>
                            <td>
                                <input type="text" id="gatewayIPAddress" name="gatewayIPAddress" readonly class="readonly">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gatewayMac">Gateway Mac:</label>
                            </td>
                            <td>
                                <input type="text" id="gatewayMac" name="gatewayMac" readonly class="readonly">
                            </td>
                        </tr>
                    </table>
                </th>
                <td></td>
                <td width="20%" align="center" valign="top">
                    <p>
                        <button style="width:80px" id="ButtonScan">Scan</button>
                    </p>
                    <button style="width:80px" id="ButtonAbout">About</button>
                    <hr />
                    <button style="width:80px" id="ButtonCancel">Exit</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr />
                </td>
            </tr>
            <tr height="55%" width="100%">
                <th colspan="3" width="100%" align="left" valign="top" style="border:1px solid gray;padding:0px 10px;">
                    <span style="font-size:12px;">Detected Host List</span>
                    <hr />
                    <div id="host-list" style=" height:100%;overflow:auto;">
                        <table class="list" border="1" bgcolor="black" cellspacing="0" style="font-size:12px;width:100%;">
                            <thead>
                                <tr>
                                    <th width="25%">IP Address</th>
                                    <th width="25%">MAC Address</th>
                                    <th width="25%">Host Name</th>
                                    <th width="25%">Arp Time</th>
                                </tr>
                            </thead>
                            <tbody style="text-align:center;">
                                <tr>
                                    <td>NULL</td>
                                    <td>NULL</td>
                                    <td>NULL</td>
                                    <td>NULL</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
